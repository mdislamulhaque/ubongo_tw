<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubongo Kids - The All New</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Main Content -->
    <main
      class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-slate-800 bg-no-repeat"
     style="background: url(./assets/9204012.jpg);">
      <div class="w-full md:w-8/12 space-y-8 text-center">
        <div class=" rounded-2xl  shadow-xl">
           <div class="bg-white rounded-xl px-3 md:px-8 py-12">
              <div class="flex justify-center items-center md:justify-start space-x-2">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-black">
                  Ubongo kids
                </h1>
                <span
                  class="bg-white text-pink-600 px-2 py-1 rounded-md text-sm text-end font-bold"
                  >By-ubongo</span
                >
                </div>
              </div>
              <div class="flex justify-between w-full">
                <div class="w-1/2 hidden md:block">
                  <img src="./assets/home.jpg" alt="images-kids" />
                </div>
                <div class="w-full md:w-5/12">
                  <h2 class="text-3xl font-extrabold text-gray-900 mb-6">
                    Welcome to <br />
                    <span
                      class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-blue-500 to-green-500"
                    >
                      The ALL NEW UBONGO KIDS!
                    </span>
                  </h2>
                  <p class="text-gray-600 mb-8">
                    It's the same characters you love
                  </p>
                  <div class="bg-blue-100 rounded-lg px-3 py-2 mb-8">
                    <span class="text-blue-800 font-bold text-lg"
                      >#ubongokidsSAMEMAGIC</span
                    >
                  </div>

                  <div class="space-y-4">
                    <a href="#"
                      class="btn-primary block w-full py-2 px-4 rounded-lg text-white font-bold shadow-md"
                    >
                      Sign Up
                    </a>
                    <a href="./home.html"
                      class="btn-secondary block w-full py-2 px-4 rounded-lg text-white font-bold shadow-md"
                    >
                      Login
                    </a>
                  </div>
                </div>
                
              </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
